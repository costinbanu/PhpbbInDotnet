<b>HTML code guide</b>
<br />
Use <b>${content}</b> to access the content within the tag ([b]...content...[/b])
<br />
Use <b>${NAME}</b> to access the value of an attribute called 'NAME' ([size=NAME]...content...[/size])
<br />
Example: <span style="font-family:'Ubuntu Mono'">&lt;a href="${LINK}"&gt;${content}&lt;/a&gt;</span> for the "url" tag ([url=LINK]content[/url]).
